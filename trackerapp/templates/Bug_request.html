<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

<head>

</head>

<body>
{% block content %}
    <section id="subintro">

        <div class="container">
            <div class="row">
                <div class="span12">
                    <h3><strong>Create a Bug</strong></h3>
                </div>
            </div>
        </div>


    </section>
    <section id="maincontent">
        <div class="container">
            <div class="row">

                <div class="span4">
                    <aside>
                        <div class="widget">
                            <h4>Info</h4>
                            <ul>
                                <li><label><strong>Bugname : </strong></label>
                                    <p>
                                        Enter Bug Name.
                                    </p>
                                </li>
                                <li><label><strong> Bug Description : </strong></label>
                                    <p>
                                        Enter Bug Description.
                                    </p>
                                </li>
                                <li><label><strong> Bug Solution : </strong></label>
                                    <p>
                                        Enter Solution of Bug.
                                    </p>
                                </li>

                            </ul>
                        </div>
                    </aside>
                </div>
                <div class="span8">
                    <div id="sendmessage">Fill the form below to create Bug!</div>
                    <div id="errormessage"></div>
                    <form method="post" role="form" class="bugcreationForm">
                        {% csrf_token %}
                        <div class="row">
                            <div class="span8 form-group"
                                 style="    background-color: #f5f5f5;    margin-bottom: 10px;">
                                <input style="background-color: #f5f5f5;" type="text" name="bug_name"
                                       class="form-control" id="bug_name" placeholder="BugName" data-rule="minlen:4"
                                       data-msg="Please enter at least 4 chars"/>
                                <div class="validation"></div>
                            </div>

                            <div class="span8 form-group"
                                 style="    background-color: #f5f5f5;    margin-bottom: 10px;">
                                <input style="    background-color: #f5f5f5;" type="text" name="description"
                                       class="form-control" id="description" placeholder="Description"
                                       data-rule="minlen:4" data-msg="Please enter at least 4 chars"/>
                                <div class="validation"></div>
                            </div>
                            <div class="span8 form-group"
                                 style="    background-color: #f5f5f5;    margin-bottom: 10px;">
                                <input style="    background-color: #f5f5f5;" type="text" name="solution"
                                       class="form-control" id="solution" placeholder="Solution" data-rule="minlen:4"
                                       data-msg="Please enter at least 4 chars"/>
                                <div class="validation"></div>
                            </div>


                            <div class="span8 form-group">
                                <div class="validation"></div>
                                <div class="text-center">
                                    <button class="btn btn-color btn-rounded" type="submit">Create Bug</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </section>




{% endblock content %}
</body>

</html>
